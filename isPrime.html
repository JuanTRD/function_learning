<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isPrime</title>
</head>
<body>
<script>
    let x = +prompt("Nhap khoang can kiem tra");
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }

        }
        if (count == 2) {
            document.write("So " + number + " la so nguyen to" + "<br/>");
        }
    }
    for (let i = 1; i < x; i++) {
        isPrime(i);
    }

</script>
</body>
</html>
