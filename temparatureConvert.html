<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Convert</title>
</head>
<body>
<h1>Temperature</h1>
<h2>Type a value in the Fahrenheit field to convert the value to Celcius:</h2>
Fahrenheit <input type="text" id="tempFah"
                  oninput="convert(this.value)" onchange="convert(this.value)">
<p id="cel"></p>
<script>
    function convert(Fah) {
        Fah = parseFloat(Fah);
        document.getElementById("cel").innerHTML = (Fah-32)/1.8;
    }
</script>
</body>
</html>
